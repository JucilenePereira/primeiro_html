<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Social Tree</title>
</head>
<body>

        </div>
        <div class="text">

        </div>
        <div class="btns">
            <a href="" class="btns-default">Link 1</a>
            <a href="" class="btns-default">Link 2</a>

            <a href="" class="btns-default">Link 4</a>
